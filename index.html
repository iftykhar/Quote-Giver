<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üí¨ Daily Quote</h1>
    <p id="quote">Click the button to see a quote</p>
    <button id="newQuoteBtn">üîÅ New Quote</button>
    <br>
    <br>
     <div class="w-full max-w-md mt-6">
        <input type="text" id="quoteInput" placeholder="Add a new quote..." 
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none" />
        <button id="addQuoteBtn" 
            class="mt-2 w-full bg-accent text-white font-semibold py-2 rounded-md hover:bg-yellow-500 transition">
            ‚ûï Add Quote
        </button>
    </div>
  </div>
 


  <script src="main.js"></script>
</body>
</html>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
    }
</style>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#6366f1',
                    accent: '#fbbf24',
                }
            }
        }
    }
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.body.className = "flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-50 to-indigo-100";
    const container = document.querySelector('.container');
    if (container) {
        container.className = "bg-white/80 rounded-xl shadow-lg p-6 sm:p-8 max-w-xs sm:max-w-md w-full flex flex-col items-center gap-4 sm:gap-6";
    }
    const h1 = document.querySelector('h1');
    if (h1) {
        h1.className = "text-2xl sm:text-3xl md:text-4xl font-bold text-primary mb-1 sm:mb-2 text-center";
    }
    const quote = document.getElementById('quote');
    if (quote) {
        quote.className = "text-base sm:text-lg md:text-xl text-gray-700 text-center min-h-[48px] sm:min-h-[60px]";
    }
    const btn = document.getElementById('newQuoteBtn');
    if (btn) {
        btn.className = "mt-2 sm:mt-4 px-4 sm:px-6 py-2 bg-primary text-white rounded-lg shadow hover:bg-indigo-700 transition-colors font-semibold w-full sm:w-auto";
    }
});
</script>
